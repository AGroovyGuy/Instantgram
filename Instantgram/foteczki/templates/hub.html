{% extends 'base.html' %}

{% block content %}

{% load static %}
<html>
    <head></head>
    <body>
        <form action="{% url 'hub' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
        </form>
        {% for post in posts %}
            <img src="{{ post.photo.url }}"/>
        {% endfor %}
    </body>
</html>
{% endblock %}
